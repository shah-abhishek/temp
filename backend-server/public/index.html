<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User | Demo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Join the Platform</h1>
            <p class="subtitle">Enter your details to create a new account</p>

            <form id="userForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="John Doe" required
                        autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="john@example.com" required
                        autocomplete="email">
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div id="statusMessage"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('userForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset status
            statusMessage.className = '';
            statusMessage.style.display = '';

            // Loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('User created successfully! ID: ' + data.id, 'success');
                    form.reset();
                } else {
                    showStatus(data.error || 'Something went wrong', 'error');
                }
            } catch (err) {
                showStatus('Network error. Please try again.', 'error');
                console.error(err);
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = type;
        }
    </script>
</body>

</html>
